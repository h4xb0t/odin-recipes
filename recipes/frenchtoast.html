<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>French Toast Recipe</title>
    </head>
    <body>
        <h1>French Toast</h1>
        <figure><img alt="A picture of French Toast" width="50%" src="https://www.mccormick.com/-/media/project/oneweb/mccormick-us/mccormick/recipe-images/quick_and_easy_french_toast_new_800x800.webp?rev=472bd38acf3f4e80b329915ba486cae1&vd=20220809T202043Z&hash=34381AE86E477B12B64277F710290F21"><figcaption>Delicious French Toast</figcaption></figure>
        <div class="ingredients">
            <ul>
                <li>Eggs</li>
                <li>Butter</li>
                <li>Salt</li>
                <li>Bread</li>
            </ul>
        </div>
        <div class="steps">
            <ol>
                <li>Melt butter in sauce pan on medium heat</li>
                <li>Remove from heat and add 2 eggs whisking thoroughly</li>
                <li>Add pinch of Salt</li>
                <li>Dip bread into egg mixture</li>
                <li>Pan cook for 5 minutes or until golden brown</li>
            </ol>
        </div>
    </body>

</html>
